name: lepaya
description: ""

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.4.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  ###### ================ UI ================= ######
  cupertino_icons: ^1.0.6
  flutter_svg: ^2.0.9
  flutter_modular: ^6.3.2
  flutter_screenutil: ^5.9.0
  flutter_bloc: ^8.1.3
  bloc: ^8.1.2
  flutter_slidable: ^3.1.0
  fluttertoast: ^8.2.4
  animations: ^2.0.11

  ###### ================ DATA SOURCE ================= ######
  dio: ^5.4.0
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  ###### ================ Utils ================= ######
  url_launcher: ^6.2.3
  package_info_plus: ^5.0.1
  palestine_connection: ^0.0.21
  equatable: ^2.0.5

dev_dependencies:
  integration_test:
    sdk: flutter
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0
  build_runner: ^2.4.6
  flutter_gen_runner: ^5.3.2
  hive_generator: ^2.0.1
  change_app_package_name:

  # -------- App Icon Launcher ----------#
  flutter_launcher_icons: "^0.13.1"

  # -------- Unit Testing ----------#
  mockito: ^5.4.4
  bloc_test: ^9.1.1

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/app_logo/app_logo.png"
  remove_alpha_ios: true

flutter_gen:
  output: lib/core/assets
  integrations:
    flutter_svg: true

flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/icons/
    - assets/fonts/
    - assets/animations/

  fonts:
    - family: Lato
      fonts:
        - asset: assets/fonts/Lato-Black.ttf
        - asset: assets/fonts/Lato-BlackItalic.ttf
        - asset: assets/fonts/Lato-Bold.ttf
          weight: 700
        - asset: assets/fonts/Lato-BoldItalic.ttf
        - asset: assets/fonts/Lato-Italic.ttf
        - asset: assets/fonts/Lato-Light.ttf
        - asset: assets/fonts/Lato-LightItalic.ttf
        - asset: assets/fonts/Lato-Regular.ttf
          weight: 400
        - asset: assets/fonts/Lato-Thin.ttf
        - asset: assets/fonts/Lato-ThinItalic.ttf